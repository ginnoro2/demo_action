name: Security Scan + Release CI/CD

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"   # Semantic version tags only
  workflow_dispatch:

jobs:
  ci-cd-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # Required for GHCR push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------
      # CI: Code Quality & Security
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install tools
        run: |
          pip install pylint pytest bandit

      - name: Run pylint (code quality)
        run: pylint app.py --exit-zero

      - name: Run Bandit (SAST)
        run: bandit -r . --exit-zero

      - name: Run pytest (functional tests)
        run: pytest

      # -------------------------
      # CD: Release only on tags
      # -------------------------
      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (Release)
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/pki-app:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}/pki-app:latest
