name: CI Demo (File-Triggered)

on:
  push:
    paths:
      - 'app.py'
      - 'test_app.py'
      - '.github/workflows/**'  # Also trigger if workflow itself changes
  pull_request:
    paths:
      - 'app.py'
      - 'test_app.py'
      - '.github/workflows/**'
  workflow_dispatch:  # Still allow manual runs

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Simulate unit tests
        run: echo "All tests passed!"

      - name: Simulate build step
        run: echo "Application built successfully"

      - name: Final success message
        run: echo "CI pipeline completed!"
